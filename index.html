<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="dns-prefetch" href="https://www.cbr-xml-daily.ru/" />
    <link rel="stylesheet" href="style.css">
    <script src="//www.cbr-xml-daily.ru/daily_jsonp.js" async></script>
    <script src="script.js"></script>
    <title>Тестовое задание для "Золотой Точки"</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <h1 class="main-header">Котировки мировых валютых</h1>
        </header>
        <section>
            <div class="container list">
                <div class="row list__headers">
                    <div class="col">Код валюты</div>
                    <div class="col">Значение в рублях</div>
                    <div class="col">Изменение за день, %</div>
                </div>
                <div class="row list__values">
                    <div class="col currency-code"></div>
        
                    <div class="col currency-in-rub"></div>
        
                    <div class="col day-diff"></div>
                </div>
        
                <!-- Обратная ссылка на проект -->
                <a href="https://www.cbr-xml-daily.ru/">API для курсов ЦБ РФ</a>
            </div>


            <div id="popup" class="popup">
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="#" class="close-popup popup__close">X</a>
                        <div class="popup__title"></div>
                        <div class="popup__text"></div>
                        <div class="hint">[можно закрыть на ESC]</div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
